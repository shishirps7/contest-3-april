<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" onchange="validateEmail()">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" onchange="validatePassword()">
                <div id="passwordError" class="error"></div>
            </div>
            <div id="validationMessage" class="success"></div> <!-- New div for validation message -->
            <button type="submit" onclick="handleSubmit(event)">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
